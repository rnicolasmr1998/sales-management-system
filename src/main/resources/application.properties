spring.application.name=SalesManagementSystem

# Database setup for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_ventas_db?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
