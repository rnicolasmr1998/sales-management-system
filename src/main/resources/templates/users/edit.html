<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="activeMenuItem='users'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{users.title}"></title>
</head>

<body>
    <div layout:fragment="page-content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <h1 class="text-2xl font-semibold text-gray-900" th:text="#{user.create}"></h1>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <div class="py-4">
                <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                    <form id="user-form" th:object="${user}" th:action="@{/users/create}" method="post">
                        <div>
                            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <!-- Género -->
                                <div class="sm:col-span-6">
                                    <label class="block text-sm font-medium text-gray-700"
                                        th:text="#{user.gender}"></label>
                                    <div>
                                            <th:block th:each="possibleGender, iter : ${genders}">
                                                <input type="radio" th:id="${'gender-' + possibleGender}"
                                                    th:field="*{gender}" th:value="${possibleGender}"
                                                    class="mr-1 focus:ring-green-500 h-4 w-4 text-green-500 border-gray-300"
                                                    th:classappend="${iter.index > 0 ? 'ml-4' : ''}">
                                                <label th:for="${'gender-' + possibleGender}"
                                                    th:text="#{'Gender.' + ${possibleGender}}"
                                                    class="text-sm font-medium text-gray-700">
                                            </label>
                                        </th:block>
                                    </div>
                                </div>

                                <!-- Nombre -->
                                <div class="sm:col-span-3">
                                    <label for="firstName" class="block text-sm font-medium text-gray-700"
                                        th:text="#{user.firstName}"></label>
                                    <div class="mt-1 rounded-md shadow-sm">
                                        <input id="firstName" type="text" th:field="*{firstName}"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <!-- Apellido -->
                                <div class="sm:col-span-3">
                                    <label for="lastName" class="block text-sm font-medium text-gray-700"
                                        th:text="#{user.lastName}"></label>
                                    <div class="mt-1 rounded-md shadow-sm">
                                        <input id="lastName" type="text" th:field="*{lastName}"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="sm:col-span-4">
                                    <label for="email" class="block text-sm font-medium leading-5 text-gray-700"
                                        th:text="#{user.email}"></label>
                                    <div class="mt-1 rounded-md shadow-sm">
                                        <input id="email" type="email" th:field="*{email}"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <!-- Teléfono -->
                                <div class="sm:col-span-4">
                                    <label for="phoneNumber" class="block text-sm font-medium leading-5 text-gray-700"
                                        th:text="#{user.phoneNumber}"></label>
                                    <div class="mt-1 rounded-md shadow-sm">
                                        <input id="phoneNumber" type="text" th:field="*{phoneNumber}"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <!-- Fecha de Nacimiento -->
                                <div class="sm:col-span-2">
                                    <label for="birthday" class="block text-sm font-medium leading-5 text-gray-700"
                                        th:text="#{user.birthday}"></label>
                                    <div class="mt-1 rounded-md shadow-sm">
                                        <input id="birthday" type="text" th:field="*{birthday}"
                                            th:placeholder="#{user.birthday.placeholder}"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="mt-8 border-t border-gray-200 pt-5">
                            <div class="flex justify-end">
                                <span class="inline-flex rounded-md shadow-sm">
                                    <button type="button"
                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                                        th:text="#{cancel}"></button>
                                </span>
                                <span class="ml-3 inline-flex rounded-md shadow-sm">
                                    <button type="submit"
                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                                        th:text="#{save}"></button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
