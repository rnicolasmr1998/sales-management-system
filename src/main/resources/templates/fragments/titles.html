<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="title-with-button(title, buttonText, buttonLink)"
    class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8"> <!--.-->
    <div class="flex justify-between">
        <h1 class="text-2xl font-semibold text-gray-900" th:text="${title}">Title</h1> <!--.-->
        <span class="inline-flex rounded-md shadow-sm">
            <a th:href="${buttonLink}"
                class="inline-flex items-center px-2 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <!-- Ícono del botón -->
                <svg th:replace="plus"></svg> <!--.-->
                <!-- Texto del botón: corto en móvil, completo en pantallas grandes -->
                <span class="ml-2 md:hidden" th:text="#{add}"></span>  <!-- Visible en móvil -->
                <span class="ml-2 hidden md:inline" th:text="${buttonText}"></span> <!-- Visible en pantallas grandes -->
            </a>
        </span>
    </div>
</div>
</div>

</html>
